    <main class="MainContacto">
            <div class="container contacto">

                

                  <div class="row">
                    <hr> 
                    <div class="col-6">
                        
                        <div class="DivFotoDespedida">
                            <img src="../images/despedida.jpeg" alt="">
                            <hr>
                        </div>
                        
                    </div>

                    <div class="col-6"> 
                        <div class="card-body p-5">
                  
                            <h1 class="mb-5 text-center">Contactenos</h1>
            
                            <form class="contactenos">
                              <!-- 2 column grid layout with text inputs for the first and last names -->
                              <div class="row">
                                <div class="col-12 col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form6Example1" class="form-control" />
                                    <label class="form-label" for="form6Example1">Nombre</label>
                                  </div>
                                </div>
                                <div class="col-12 col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form6Example2" class="form-control" />
                                    <label class="form-label" for="form6Example2">Apellido</label>
                                  </div>
                                </div>
                              </div>
            
                        
            
                              <!-- Email input -->
                              <div class="form-outline mb-4">
                                <input type="email" id="form6Example5" class="form-control" />
                                <label class="form-label" for="form6Example5">Email</label>
                              </div>
            
                              <!-- Number input -->
                              <div class="form-outline mb-4">
                                <input type="number" id="form6Example6" class="form-control" />
                                <label class="form-label" for="form6Example6">Edad</label>
                              </div>
            
                              <!-- Message input -->
                              <div class="form-outline mb-4">
                                <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                                <label class="form-label" for="form6Example7">Comentario</label>
                              </div>
            
                              <!-- Checkbox -->
                              <div class="form-check d-flex justify-content-center mb-4">
                                <input
                                  class="form-check-input me-2"
                                  type="checkbox"
                                  value=""
                                  id="form6Example8"
                                  checked
                                />
                                <label class="form-check-label" for="form6Example8"> Creamos una cuenta? </label>
                              </div>
            
                              <!-- Submit button -->
                              <button type="submit" class="btn btn-secondary btn-rounded btn-block">Enviar</button>
                            </form>
            
                          </div>
                        </div> 
                    </div>  
                </div> 
                  

            </div>
