    <main  class="mainShop">

        <div class="card-header">
            <h4>Shop, futuro carrito de compras</h4>
       </div>
       <div class="card-body">
         <div id="miCarousel" class="carousel slide" data-bs-ride="carousel">
           <div class="carousel-indicators">
             <button type="button" data-bs-target="#miCarousel" data-bs-slide-to="0" class="active"></button>
             <button type="button" data-bs-target="#miCarousel" data-bs-slide-to="1"></button>
             <button type="button" data-bs-target="#miCarousel" data-bs-slide-to="2"></button>
             <button type="button" data-bs-target="#miCarousel" data-bs-slide-to="3"></button>

             
 
           </div>
           <div class="carousel-inner">
             <div class="carousel-item active" style="background-image: url(../images/shop01.jpg)">
              
               <div class="carousel-caption d-none d-md-block">
                 
               </div>
               
             </div>
 
             <div class="carousel-item" style="background-image: url(../images/Shop02.jpg)">
               <div class="carousel-caption d-none d-md-block">
                 
               </div>
               
             </div>

               <div class="carousel-caption d-none d-md-block">
                 
               </div>
               
             </div>

               <div class="carousel-caption d-none d-md-block">
                 
               </div>
               
             </div>
 
            
 
             
 
             <button type="button" class="carousel-control-prev" type="button" data-bs-target="#miCarousel" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
               </button>   
 
               <button type="button" class="carousel-control-next" type="button" data-bs-target="#miCarousel" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                 </button>  
 
                 
 
           </div>
 
         </div>
 
       </div>

      <!-- Cartas productos bootstrap --> 
       <div class="container">
        <div id="fila_prueba" class="row" style="background-color:#aaa">
            <div class="col">
                <h1 class="text-center">SHOP</h1>
            </div>
        </div>

        <div class="divTuCarrito">

                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
            <button id="finalizar" class="btn btn-success">Finalizar compra</button>
        </div>
